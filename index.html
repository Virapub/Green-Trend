<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smartrend - Smart Gadgets Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>  
            <div class="site-name border">
                <p class="name-first">GreenTrend</p>
                <div class="tag-name">
                    <p class="name-second">Smart Gadget Store</p>
                </div>
                </div>
                <div class="nav-search border">
                    <select>
                        <option>All</option>
                    </select class="search-select">
                    <input placeholder="search products" class="search-input">
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
            <div class="panel">
                        <div class="panel-all">
                            <i class="fa-solid fa-bars"></i>
                            All
                        </div>
                <div class="panel-ops">
                    <p>Today's Deals</p>
                    <p>Budget Friendly</p>
                    <p>Mid-range Picks</p>
                    <p>Premium</p>
                </div>
                <div class="panel-deals">
                    Festival Deals
                </div>
                    </div>
    </header>
  
  
</body>
</html>
