<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartlyNow - Smart Gadgets Store</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="main.js"></script>
  <script defer src="data.js"></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="nav-logo">
        <div class="logo"></div>
      </div>
      <div class="site-name">
        <p class="name-first">SmartlyNow</p>
        <p class="name-second">Smart Gadgets Store</p>
      </div>
      <div class="nav-search">
        <input placeholder="Search products..." class="search-input" id="search-input">
        <div class="search-icon" id="search-icon">🔍</div>
      </div>
    </div>

    <div class="panel">
      <div class="panel-all">☰ All</div>
      <div class="panel-ops">
        <p>Budget</p>
        <p>Mid-range</p>
        <p>Premium</p>
      </div>
      <div class="panel-deals">Festival Deals</div>
    </div>
  </header>

  <main>
    <section id="product-grid" class="product-grid"></section>
  </main>
</body>
</html>
